<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.1.js"></script>
  <script src="js/script.js"></script>
  <title>Text-Analyzer</title>
</head>

<body>
  <div class="container">
    <div class="col-md-3">
      <h1>Text-Analyzer</h1>
      <form id="formOne">
        <label for="sentence">
          <h4> Enter a Sentence here:</h4>
        </label>
        <textarea name="text" id="input" cols="170" rows="10"></textarea>
        <label for="sentence">
          <h5>Search for a word here:</h5>
        </label>
        <input type="text" class="form-control" id="input2">
        <button type="submit" class="btn btn-dark">Save</button>
      </form>
    </div>
    <div>
      <h5>Word count = <span id="display"></span></h5>
    </div>
    <div>
      <h5>Number of occurence =<span id="display2"></span></h5>
    </div>

    <div id="top-3-words">
      <h5> Top 3 words are: <span id="common-words"> </span> </h5>
    </div>


    <div>
      <span id="bolded-passage"></span>
    </div>

    <div>
      <span id="offensive-word"></span>
    </div>

    <button id="refresh">refresh</button>
  </div>
  


</body>

</html>
